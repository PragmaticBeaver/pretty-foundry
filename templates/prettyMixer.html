<div id="pretty-mixer" class="pretty-mixer" v-scope>
  <!-- {{! Global audio controls }} -->
  <div class="pretty-mixer-global-audio-controls-container">
    <!-- {{! Currently playing playlists }} -->
    <div
      id="pretty-mixer-global-audio-controls-queue-container"
      class="pretty-mixer-global-audio-controls-queue-container"
    >
      {{#each currentlyPlayingPlaylists}}
      <div
        id="playlist-{{this.id}}"
        data-playlist-id="{{this.id}}"
        class="pretty-mixer-global-audio-controls-queue-element"
      >
        <div>{{this.name}}</div>
      </div>
      {{/each}}
      <div>{{selectedPlaylist.id}}</div>
      <!-- {{! todo queued elements here; must be added through state }}
      <i class="fas fa-xmark"></i> -->
    </div>

    <!-- {{! Controls & song info }} -->
    <div class="pretty-mixer-global-audio-controls">
      <!-- {{! Song info }} -->
      <div class="pretty-mixer-global-audio-controls-song-info">
        <div class="pretty-mixer-global-audio-controls-song-info-song">
          {{currentlyPlayingSong.name}}
        </div>
        <div class="pretty-mixer-global-audio-controls-song-info-playlist">
          {{selectedPlaylist.name}}
        </div>
      </div>

      <!-- {{! Controls }} -->
      <div class="pretty-mixer-global-audio-controls-button-container">
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-shuffle"></i>
        </div>
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-backward-step"></i>
        </div>
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-play"></i>
        </div>
        <!-- {{! todo <i class="fas fa-pause"></i> }} -->
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-forward-step"></i>
        </div>
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-repeat"></i>
        </div>
      </div>

      <!-- {{! Volume }} -->
      <div class="pretty-mixer-global-audio-controls-volume-container">
        <div class="pretty-mixer-global-audio-controls-button">
          <i class="fas fa-volume"></i>
        </div>
        <!-- {{! volume-bar }} -->
      </div>
    </div>

    <!-- {{! Song progress }} -->
    <div class="pretty-mixer-global-audio-controls-song-progress-container">
      <input
        type="range"
        id="current-song-progressbar"
        class="pretty-mixer-global-audio-controls-song-progressbar"
        min="0"
        max="{{currentlyPlayingSongDuration}}"
        value="{{currentlyPlayingSongProgress}}"
      />
      <div>
        testPlaying: {{testPlaying}} testSelectedPlaylist:
        {{testSelectedPlaylist}}
      </div>
      <div class="pretty-mixer-global-audio-controls-song-progress-info">
        <div>currentSong.timeLapsed</div>
        <div>{{currentlyPlayingSongDuration}}</div>
      </div>
    </div>
  </div>
</div>
