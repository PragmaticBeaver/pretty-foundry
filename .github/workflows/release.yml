# https://docs.github.com/en/actions

name: "Release"
on:
  push:
    tags:
      - "**"
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Create release"
        uses: "./../actions/release"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
