# https://docs.github.com/en/actions
name: "Release"
run-name: "Build release"
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
jobs:
  release:
    name: "Release"
    runs-on: "ubuntu-latest"
    permissions: write-all
    steps:
      - name: "Create release"
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            module.json
            LICENSE
