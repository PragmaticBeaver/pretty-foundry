services:
  # ====================================
  # FoundryVTT
  # ====================================
  foundryvtt:
    image: felddy/foundryvtt:11
    container_name: foundryvtt
    init: true
    restart: unless-stopped
    ports:
      - 30000:30000/tcp
    volumes:
      - ${PWD}/volumes/foundry-vtt/data:/data # FoundryVTT data
      - ${PWD}/src:/data/Data/modules/pretty-mixer # THIS plugin
      - ${PWD}/data:/data/Data/dev_assets # dev assets (music)
    env_file:
      - ${PWD}/foundry.env
